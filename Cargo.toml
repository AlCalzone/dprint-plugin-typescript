[package]
name = "dprint-plugin-typescript"
version = "0.56.2"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2018"
homepage = "https://github.com/dprint/dprint-plugin-typescript"
keywords = ["formatting", "formatter", "typescript", "javascript"]
license = "MIT"
repository = "https://github.com/dprint/dprint-plugin-typescript"
description = "TypeScript and JavaScript code formatter."

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"

[features]
wasm = ["serde_json", "dprint-core/wasm"]
tracing = ["dprint-core/tracing"]

[dependencies]
dprint-core = { version = "0.46.3", features = ["formatting"] }
fnv = "1.0.7"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
swc_ast_view = { version = "0.36.0", package = "dprint-swc-ecma-ast-view" }
swc_common = "0.12.2"
swc_ecmascript = { version = "0.64.0", features = ["parser"] }

[dev-dependencies]
debug-here = "0.2"
dprint-development = "0.4.1"
serde_json = { version = "1.0" }
